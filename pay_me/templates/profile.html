<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Profile">
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <div>
        <a href="{% url 'logout_view' %}">Logout</a>
    </div>
</body>
</html>
